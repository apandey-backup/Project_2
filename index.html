<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ===== CSS VARIABLES FOR CONSISTENT DESIGN ===== */
        :root {
            --primary-color: #4f46e5;
            --primary-light: #6366f1;
            --primary-dark: #4338ca;
            --secondary-color: #06b6d4;
            --accent-color: #10b981;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --text-light: #9ca3af;
            --background-color: #ffffff;
            --surface-color: #f9fafb;
            --card-background: #ffffff;
            --border-color: #e5e7eb;
            --border-light: #f3f4f6;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-xl: 24px;
        }

        /* ===== RESET AND BASE STYLES ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            color: var(--text-primary);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 15px;
            overflow: hidden;
        }

        /* ===== MAIN GAME LAYOUT ===== */
        .main-container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            max-height: 96vh;
            gap: 20px;
        }

        /* ===== GAME CONTAINER ===== */
        .game-container {
            flex: 1;
            background: var(--card-background);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-xl);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            min-width: 0;
            position: relative;
        }

        /* ===== SIDEBAR ===== */
        .sidebar {
            width: 280px;
            background: var(--card-background);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-xl);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            max-height: calc(96vh - 40px);
            overflow: hidden;
        }

        /* ===== HEADER ===== */
        .game-header {
            background: var(--primary-color);
            color: white;
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
            min-height: 70px;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .logo {
            width: 40px;
            height: 40px;
            background: var(--secondary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo i {
            font-size: 1.5rem;
            color: white;
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            white-space: nowrap;
        }

        /* ===== FLOATING RESTART BUTTON ===== */
        .floating-restart {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 100;
        }

        .restart-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--accent-color);
            color: white;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-lg);
            font-size: 1.2rem;
        }

        .restart-btn:hover {
            background: var(--primary-color);
            transform: scale(1.1) rotate(90deg);
            box-shadow: var(--shadow-xl);
        }

        /* ===== SIDEBAR CONTROLS ===== */
        .sidebar-section {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .sidebar-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .sidebar-title i {
            color: var(--primary-color);
        }

        .difficulty-selector {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }

        .difficulty-btn {
            padding: 0.8rem 1rem;
            border: 2px solid var(--border-color);
            background: var(--surface-color);
            border-radius: var(--radius-md);
            font-family: inherit;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            text-align: left;
        }

        .difficulty-btn.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .difficulty-btn:hover:not(.active) {
            border-color: var(--primary-color);
            color: var(--primary-color);
            transform: translateX(5px);
        }

        .game-stats {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }

        .stat {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--surface-color);
            padding: 0.8rem 1rem;
            border-radius: var(--radius-md);
            border: 1px solid var(--border-color);
            font-weight: 600;
            color: var(--text-primary);
            font-size: 0.9rem;
        }

        .stat-value {
            color: var(--primary-color);
            font-weight: 700;
        }

        .stat i {
            color: var(--primary-color);
            margin-right: 0.5rem;
        }

        /* ===== MEMORY BOARD ===== */
        .memory-board-container {
            flex: 1;
            padding: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .memory-board {
            display: grid;
            justify-content: center;
            align-content: center;
            margin: 0 auto;
            max-width: 90%;
            max-height: 90%;
            width: 100%;
            height: 100%;
        }

        /* Consistent card size across all difficulties */
        .memory-card {
            width: 70px;
            height: 85px;
            perspective: 1000px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .memory-card:hover {
            transform: scale(1.05);
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .memory-card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front,
        .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-md);
        }

        .card-front {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            transform: rotateY(180deg);
            color: white;
            font-size: 1.3rem;
        }

        .card-back {
            background: var(--surface-color);
            border: 2px solid var(--border-color);
        }

        .card-back i {
            color: var(--text-light);
            font-size: 1.1rem;
        }

        .memory-card.matched .card-front {
            background: linear-gradient(135deg, var(--accent-color), #34d399);
            animation: pulse 0.5s ease-in-out;
        }

        /* Grid configurations */
        .easy-mode .memory-board {
            grid-template-columns: repeat(6, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 0.8rem;
        }

        .medium-mode .memory-board {
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(5, 1fr);
            gap: 0.7rem;
        }

        .hard-mode .memory-board {
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(5, 1fr);
            gap: 0.6rem;
        }

        /* ===== FLOATING NAVIGATION BUTTONS ===== */
        .floating-nav {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 100;
        }

        .nav-btn {
            width: 50px;
            height: 50px;
            border-radius: 25px;
            color: white;
            display: flex;
            align-items: center;
            text-decoration: none;
            box-shadow: var(--shadow-lg);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .nav-btn i {
            font-size: 1.2rem;
            transition: all 0.3s ease;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .nav-btn .btn-text {
            position: absolute;
            left: 60px;
            white-space: nowrap;
            font-size: 0.9rem;
            font-weight: 500;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        /* GitHub Button */
        .nav-btn.github {
            background: #333;
            justify-content: center;
        }

        .nav-btn.github:hover {
            width: 120px;
            justify-content: flex-start;
            padding-left: 15px;
        }

        .nav-btn.github:hover i {
            left: 15px;
            transform: translateX(0);
        }

        .nav-btn.github:hover .btn-text {
            opacity: 1;
        }

        /* Home Button */
        .nav-btn.home {
            background: var(--accent-color);
            justify-content: center;
        }

        .nav-btn.home:hover {
            width: 110px;
            justify-content: flex-start;
            padding-left: 15px;
        }

        .nav-btn.home:hover i {
            left: 15px;
            transform: translateX(0);
        }

        .nav-btn.home:hover .btn-text {
            opacity: 1;
        }

        /* ===== ANIMATIONS ===== */
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes celebration {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .celebration-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 1.5rem 2rem;
            border-radius: var(--radius-xl);
            text-align: center;
            box-shadow: var(--shadow-xl);
            border: 3px solid var(--accent-color);
            animation: celebration 0.5s ease-out;
            z-index: 1000;
            backdrop-filter: blur(5px);
            max-width: 90%;
        }

        .celebration-message h3 {
            color: var(--accent-color);
            font-size: 1.5rem;
            margin-bottom: 0.8rem;
        }

        .celebration-message p {
            color: var(--text-primary);
            margin-bottom: 0.8rem;
        }

        /* ===== RESPONSIVE DESIGN ===== */
        @media (max-width: 1024px) {
            .main-container {
                flex-direction: column;
                max-height: none;
                gap: 15px;
            }
            
            .sidebar {
                width: 100%;
                order: 2;
                max-height: none;
                padding: 1.2rem;
            }
            
            .game-container {
                order: 1;
                min-height: 60vh;
            }

            .floating-restart {
                top: 15px;
                right: 15px;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .memory-card {
                width: 60px;
                height: 75px;
            }
            
            .card-front {
                font-size: 1.1rem;
            }
            
            .card-back i {
                font-size: 1rem;
            }

            .easy-mode .memory-board {
                gap: 0.6rem;
            }

            .medium-mode .memory-board {
                gap: 0.5rem;
            }

            .hard-mode .memory-board {
                gap: 0.4rem;
            }

            .floating-nav {
                bottom: 15px;
                right: 15px;
            }

            .nav-btn {
                width: 45px;
                height: 45px;
            }

            .nav-btn.github:hover {
                width: 110px;
            }

            .nav-btn.home:hover {
                width: 100px;
            }

            .restart-btn {
                width: 45px;
                height: 45px;
                font-size: 1.1rem;
            }

            .sidebar {
                padding: 1rem;
                gap: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            .game-header, .memory-board-container {
                padding: 1rem;
            }
            
            .sidebar {
                padding: 0.8rem;
                gap: 1rem;
            }
            
            .memory-card {
                width: 50px;
                height: 65px;
            }
            
            .card-front {
                font-size: 1rem;
            }
            
            .card-back i {
                font-size: 0.9rem;
            }

            .easy-mode .memory-board {
                gap: 0.5rem;
            }

            .medium-mode .memory-board {
                gap: 0.4rem;
            }

            .hard-mode .memory-board {
                gap: 0.3rem;
            }
            
            .difficulty-btn, .stat {
                font-size: 0.8rem;
                padding: 0.6rem 0.8rem;
            }

            .floating-nav {
                bottom: 10px;
                right: 10px;
            }

            .nav-btn {
                width: 40px;
                height: 40px;
            }

            .nav-btn i {
                font-size: 1rem;
            }

            .nav-btn.github:hover {
                width: 100px;
                padding-left: 12px;
            }

            .nav-btn.home:hover {
                width: 90px;
                padding-left: 12px;
            }

            .floating-restart {
                top: 10px;
                right: 10px;
            }

            .restart-btn {
                width: 40px;
                height: 40px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Game Container -->
        <div class="game-container easy-mode">
            <!-- Game Header -->
            <div class="game-header">
                <div class="logo-container">
                    <div class="logo">
                        <i class="fas fa-brain"></i>
                    </div>
                    <div class="logo-text">Memory Match</div>
                </div>
            </div>

            <!-- Floating Restart Button -->
            <div class="floating-restart">
                <button class="restart-btn" id="restartBtn">
                    <i class="fas fa-redo"></i>
                </button>
            </div>

            <!-- Memory Board -->
            <div class="memory-board-container">
                <div class="memory-board" id="gameBoard">
                    <!-- Cards will be generated here by JavaScript -->
                </div>
            </div>
        </div>

        <!-- Sidebar -->
        <div class="sidebar">
            <!-- Difficulty Selector -->
            <div class="sidebar-section">
                <h3 class="sidebar-title">
                    <i class="fas fa-sliders-h"></i>
                    Difficulty Level
                </h3>
                <div class="difficulty-selector">
                    <button class="difficulty-btn active" data-difficulty="easy">
                        Easy (4Ã—6)
                    </button>
                    <button class="difficulty-btn" data-difficulty="medium">
                        Medium (5Ã—8)
                    </button>
                    <button class="difficulty-btn" data-difficulty="hard">
                        Hard (5Ã—10)
                    </button>
                </div>
            </div>

            <!-- Game Stats -->
            <div class="sidebar-section">
                <h3 class="sidebar-title">
                    <i class="fas fa-chart-line"></i>
                    Game Stats
                </h3>
                <div class="game-stats">
                    <div class="stat">
                        <span>
                            <i class="fas fa-clock"></i>
                            Time
                        </span>
                        <span class="stat-value" id="timer">00:00</span>
                    </div>
                    <div class="stat">
                        <span>
                            <i class="fas fa-sync-alt"></i>
                            Moves
                        </span>
                        <span class="stat-value" id="moves">0</span>
                    </div>
                    <div class="stat">
                        <span>
                            <i class="fas fa-star"></i>
                            Matches
                        </span>
                        <span class="stat-value" id="matches">0/12</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Floating Navigation Buttons -->
    <div class="floating-nav">
        <a href="https://github.com" class="nav-btn github">
            <i class="fab fa-github"></i>
            <span class="btn-text">GitHub</span>
        </a>
        <a href="../index.html" class="nav-btn home">
            <i class="fas fa-home"></i>
            <span class="btn-text">Home</span>
        </a>
    </div>

    <script>
        // Memory Game JavaScript
        class MemoryGame {
            constructor() {
                this.cards = [];
                this.flippedCards = [];
                this.matchedPairs = 0;
                this.moves = 0;
                this.gameStarted = false;
                this.timer = 0;
                this.timerInterval = null;
                this.currentDifficulty = 'easy';
                
                this.difficulties = {
                    easy: { rows: 4, cols: 6, totalPairs: 12 },
                    medium: { rows: 5, cols: 8, totalPairs: 20 },
                    hard: { rows: 5, cols: 10, totalPairs: 25 }
                };

                this.icons = [
                    'fas fa-heart', 'fas fa-star', 'fas fa-moon', 'fas fa-sun',
                    'fas fa-cloud', 'fas fa-bolt', 'fas fa-leaf', 'fas fa-gem',
                    'fas fa-football-ball', 'fas fa-basketball-ball', 'fas fa-music',
                    'fas fa-camera', 'fas fa-gamepad', 'fas fa-car', 'fas fa-plane',
                    'fas fa-tree', 'fas fa-umbrella', 'fas fa-flag', 'fas fa-key',
                    'fas fa-gift', 'fas fa-bell', 'fas fa-anchor', 'fas fa-compass',
                    'fas fa-rocket', 'fas fa-mug-hot', 'fas fa-crown', 'fas fa-dice',
                    'fas fa-feather', 'fas fa-fish', 'fas fa-globe', 'fas fa-hat-wizard',
                    'fas fa-ice-cream', 'fas fa-journal-whills', 'fas fa-kiss-wink-heart',
                    'fas fa-lightbulb', 'fas fa-magnet', 'fas fa-neuter', 'fas fa-otter',
                    'fas fa-paw', 'fas fa-quidditch', 'fas fa-ring', 'fas fa-snowflake',
                    'fas fa-tractor', 'fas fa-unicorn', 'fas fa-volleyball-ball',
                    'fas fa-wine-glass-alt', 'fas fa-yin-yang', 'fas fa-zhihu'
                ];

                this.init();
            }

            init() {
                this.bindEvents();
                this.setDifficulty('easy');
                this.updateDisplay();
            }

            bindEvents() {
                // Difficulty buttons
                document.querySelectorAll('.difficulty-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const difficulty = e.target.dataset.difficulty;
                        this.setDifficulty(difficulty);
                    });
                });

                // Restart button
                document.getElementById('restartBtn').addEventListener('click', () => {
                    this.restartGame();
                });
            }

            setDifficulty(difficulty) {
                this.currentDifficulty = difficulty;
                
                // Update active button
                document.querySelectorAll('.difficulty-btn').forEach(btn => {
                    btn.classList.remove('active');
                    if (btn.dataset.difficulty === difficulty) {
                        btn.classList.add('active');
                    }
                });

                // Update container class for specific styling
                const container = document.querySelector('.game-container');
                container.className = 'game-container';
                container.classList.add(`${difficulty}-mode`);

                this.restartGame();
            }

            generateCards() {
                const difficulty = this.difficulties[this.currentDifficulty];
                const totalPairs = difficulty.totalPairs;
                
                // Select random icons for this game
                const selectedIcons = this.shuffleArray([...this.icons]).slice(0, totalPairs);
                
                // Create pairs
                this.cards = [...selectedIcons, ...selectedIcons];
                this.cards = this.shuffleArray(this.cards);
                
                this.renderBoard();
            }

            renderBoard() {
                const board = document.getElementById('gameBoard');
                const difficulty = this.difficulties[this.currentDifficulty];
                
                // Clear board
                board.innerHTML = '';
                
                // Create cards
                this.cards.forEach((icon, index) => {
                    const card = document.createElement('div');
                    card.className = 'memory-card';
                    card.dataset.index = index;
                    card.dataset.icon = icon;
                    
                    card.innerHTML = `
                        <div class="card-inner">
                            <div class="card-front">
                                <i class="${icon}"></i>
                            </div>
                            <div class="card-back">
                                <i class="fas fa-question"></i>
                            </div>
                        </div>
                    `;
                    
                    card.addEventListener('click', () => this.flipCard(card));
                    board.appendChild(card);
                });
            }

            flipCard(card) {
                // Don't allow flipping if: card is already flipped, two cards are already flipped, or card is matched
                if (card.classList.contains('flipped') || 
                    this.flippedCards.length === 2 || 
                    card.classList.contains('matched')) {
                    return;
                }

                // Start timer on first move
                if (!this.gameStarted) {
                    this.startTimer();
                    this.gameStarted = true;
                }

                // Flip the card
                card.classList.add('flipped');
                this.flippedCards.push(card);

                // Check for match when two cards are flipped
                if (this.flippedCards.length === 2) {
                    this.moves++;
                    this.updateDisplay();
                    this.checkForMatch();
                }
            }

            checkForMatch() {
                const [card1, card2] = this.flippedCards;
                const isMatch = card1.dataset.icon === card2.dataset.icon;

                if (isMatch) {
                    this.handleMatch();
                } else {
                    this.handleMismatch();
                }
            }

            handleMatch() {
                this.flippedCards.forEach(card => {
                    card.classList.add('matched');
                });

                this.matchedPairs++;
                this.flippedCards = [];

                // Check for win
                if (this.matchedPairs === this.difficulties[this.currentDifficulty].totalPairs) {
                    setTimeout(() => this.handleWin(), 500);
                }
            }

            handleMismatch() {
                setTimeout(() => {
                    this.flippedCards.forEach(card => {
                        card.classList.remove('flipped');
                    });
                    this.flippedCards = [];
                }, 1000);
            }

            handleWin() {
                this.stopTimer();
                
                // Create celebration message
                const celebration = document.createElement('div');
                celebration.className = 'celebration-message';
                celebration.innerHTML = `
                    <h3>ðŸŽ‰ Congratulations! ðŸŽ‰</h3>
                    <p>You completed the ${this.currentDifficulty} level!</p>
                    <p>Moves: ${this.moves} | Time: ${this.formatTime(this.timer)}</p>
                    <button class="restart-btn" onclick="this.parentElement.remove()">
                        <i class="fas fa-times"></i>
                    </button>
                `;
                
                document.body.appendChild(celebration);
            }

            startTimer() {
                this.timer = 0;
                this.timerInterval = setInterval(() => {
                    this.timer++;
                    this.updateDisplay();
                }, 1000);
            }

            stopTimer() {
                if (this.timerInterval) {
                    clearInterval(this.timerInterval);
                    this.timerInterval = null;
                }
            }

            updateDisplay() {
                document.getElementById('timer').textContent = this.formatTime(this.timer);
                document.getElementById('moves').textContent = this.moves;
                document.getElementById('matches').textContent = `${this.matchedPairs}/${this.difficulties[this.currentDifficulty].totalPairs}`;
            }

            formatTime(seconds) {
                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            }

            restartGame() {
                this.stopTimer();
                
                this.flippedCards = [];
                this.matchedPairs = 0;
                this.moves = 0;
                this.gameStarted = false;
                this.timer = 0;
                
                this.generateCards();
                this.updateDisplay();
            }

            shuffleArray(array) {
                const shuffled = [...array];
                for (let i = shuffled.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
                }
                return shuffled;
            }
        }

        // Initialize the game when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new MemoryGame();
        });
    </script>
