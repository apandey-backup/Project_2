<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <!-- Game Container -->
        <div class="game-container easy-mode">
            <!-- Game Header -->
            <div class="game-header">
                <div class="logo-container">
                    <div class="logo">
                        <i class="fas fa-brain"></i>
                    </div>
                    <div class="logo-text">Memory Match</div>
                </div>
            </div>

            <!-- Floating Restart Button -->
            <div class="floating-restart">
                <button class="restart-btn" id="restartBtn">
                    <i class="fas fa-redo"></i>
                </button>
            </div>

            <!-- Memory Board -->
            <div class="memory-board-container">
                <div class="memory-board" id="gameBoard">
                    <!-- Cards will be generated here by JavaScript -->
                </div>
            </div>
        </div>

        <!-- Sidebar -->
        <div class="sidebar">
            <!-- Difficulty Selector -->
            <div class="sidebar-section">
                <h3 class="sidebar-title">
                    <i class="fas fa-sliders-h"></i>
                    Difficulty Level
                </h3>
                <div class="difficulty-selector">
                    <button class="difficulty-btn active" data-difficulty="easy">
                        Easy (4×6)
                    </button>
                    <button class="difficulty-btn" data-difficulty="medium">
                        Medium (5×8)
                    </button>
                    <button class="difficulty-btn" data-difficulty="hard">
                        Hard (5×10)
                    </button>
                </div>
            </div>

            <!-- Game Stats -->
            <div class="sidebar-section">
                <h3 class="sidebar-title">
                    <i class="fas fa-chart-line"></i>
                    Game Stats
                </h3>
                <div class="game-stats">
                    <div class="stat">
                        <span>
                            <i class="fas fa-clock"></i>
                            Time
                        </span>
                        <span class="stat-value" id="timer">00:00</span>
                    </div>
                    <div class="stat">
                        <span>
                            <i class="fas fa-sync-alt"></i>
                            Moves
                        </span>
                        <span class="stat-value" id="moves">0</span>
                    </div>
                    <div class="stat">
                        <span>
                            <i class="fas fa-star"></i>
                            Matches
                        </span>
                        <span class="stat-value" id="matches">0/12</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Floating Navigation Buttons -->
    <div class="floating-nav">
        <a href="https://github.com" class="nav-btn github">
            <i class="fab fa-github"></i>
            <span class="btn-text">GitHub</span>
        </a>
        <a href="../index.html" class="nav-btn home">
            <i class="fas fa-home"></i>
            <span class="btn-text">Home</span>
        </a>
    </div>

    <script src="app.js"></script>
</body>
</html>
